<button mat-raised-button color="primary" class="btns" (click)="back()">Back</button>
<mat-card>
  <mat-card-header>
    <h2> Owner SignUp Form </h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <!-- <mat-hint *ngIf="!signUpForm.get('name')?.touched">
        Please Enter Name here
      </mat-hint> -->
    </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="mobile">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <br>
      <mat-radio-group formControlName="gender" aria-label="select an option">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>

        <div>
          <button mat-raised-button color= "primary" (click)="submit()">Submit</button>
        </div>
      </mat-radio-group>
    </form>
  </mat-card-content>

</mat-card>
